{% extends 'base.html' %}
{% load static %}


<!-- Masthead-->
{% block masthead %}
<header class="masthead" style="background-image:None ;">
    <div class="container h-100 mt-4">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-12 align-self-baseline">
                <h2 class="text-red-75 font-weight-light mb-5" id="title-list-practices" >
                    Vue détaillée
                </h2>
            </div>
            <div class="col-lg-12 align-self-baseline">
                
                    <p class="text-red-75"> {{object.title}} </p>
                    <img src="{{object.photo1.url}}">
                    <img src="{{object.photo2.url}}">
                    <img src="{{object.photo3.url}}">
            </div>

        </div>
    </div>
</header>

{% endblock masthead %}
