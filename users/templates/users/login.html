{{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}


{% block masthead %}
    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 pt-5">
                <div id="login-main-frame"  class="col-lg-12 align-self-baseline border-red div-agenda pt-2">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4 text-muted-homemade">Vous connectez nous</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button id="btn-login" class="btn btn-outline-info btn-formular bg-roct-red text-white-75 border-red" type="submit">Validez</button>
                        </div>
                        <div class="pt-2 text-red-75">
                            <p>Non inscrit ? Dirigez vous ici ->   <a href="{% url 'register' %}">Enregistrer vous</a></p>
                        </div>
                    </form>   
                </div>
            </div>
        </div>
    </header>
{% endblock masthead%}
